<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Mentor - Bootstrap 4 Admin Dashboard Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Admin template that can be used to build dashboards for CRM, CMS, etc."/>
    <meta name="author" content="Potenza Global Solutions"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- app favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/img/favicon.ico' %}">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/vendors.css' %}"/>
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}"/>
</head>
<body>
<!-- begin app -->
<div class="app">
    <!-- begin app-wrap -->
    <div class="app-wrap">

        <!-- begin pre-loader -->
        <div class="loader">
            <div class="h-100 d-flex justify-content-center">
                <div class="align-self-center">
                    <img src="{% static 'dashboard/img/loader/loader.svg" alt="loader' %}">
                </div>
            </div>
        </div>
        <!-- end pre-loader -->

        <!-- begin app-header -->
        {% include 'inc/_header.html' %}
        <!-- end app-header -->
        <!-- begin app-container -->
        <div class="app-container">

            <!-- begin app-nabar -->
            {% include 'inc/_sidebar.html' %}
            <!-- end app-navbar -->

            <!-- begin app-main -->
            {% block content %}{% endblock %}
            <!-- end app-main -->

        </div>
        <!-- end app-container -->

        <!-- begin footer -->
        <footer class="footer">
            <div class="row">
                <div class="col-12 col-sm-6 text-center text-sm-left">
                    <p>&copy; Copyright 2019. All rights reserved.</p>
                </div>
                <div class="col  col-sm-6 ml-sm-auto text-center text-sm-right">
                    <p><a target="_blank" href="https://www.templateshub.net">Templates Hub</a></p>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    </div>
    <!-- end app-wrap -->
</div>
<!-- end app -->

<!-- plugins -->
<script src="{% static 'dashboard/js/vendors.js' %}"></script>

<!-- custom app -->
<script src="{% static 'dashboard/js/app.js' %}"></script>
</body>


</html>
