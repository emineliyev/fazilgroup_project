{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="app-main">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-statistics">
                    <div class="card-header">
                        <div class="card-heading">
                            <h4 class="card-title">Nəmrənin dəyişdirilməsi</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Telefon</label>
                                <div class="col-sm-10">
                                    <label for="{{ form.phone.id_for_label }}"></label>
                                    {{ form.phone }}
                                    <span class="font-14 text-muted">(999)99 999-9999</span>
                                </div>
                            </div>
                            <button class="btn btn-success">Yadda saxla</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
